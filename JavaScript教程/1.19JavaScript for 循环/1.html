<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript for 循环</title>
</head>

<body>
    <script>
        var cars = ["BMW", "Volvo", "Saab", "Ford"];

        for (var i = 0; i < cars.length; i++) {
            console.log(cars[i]);
        }


        var person = {
            fname: "John",
            lname: "Doe",
            age: 25
        };

        for (x in person) {
            console.log(x + ":" + person[x]);
        }

    </script>
</body>

</html>
