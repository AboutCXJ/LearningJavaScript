<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript while 循环</title>
</head>


<body>
    <script>
        var i = 0;
        while (i < 5) {
            console.log(i);
            i++;
        }


        i = 0;
        do {
            console.log(i);
            i++;
        } while (i < 5)


        cars = ["BMW", "Volvo", "Saab", "Ford"];

        for (var i = 0; i < cars.length; i++) {
            console.log(cars[i]);
        }


        i = 0;
        while (cars[i]) {
            console.log(cars[i]);
            i++;
        }

    </script>
</body>

</html>
