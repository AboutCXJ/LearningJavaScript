<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 条件语句</title>
</head>

<body>
    <script>
        var time = new Date().getHours();
        if (time < 20) {
            console.log("Good day");
        }


        if (time < 20) {
            console.log("Good day");
        } else {
            console.log("Good evening");
        }

        if (time < 10) {
            console.log("早上好！");
        } else if (time >= 10 && time < 16) {
            console.log("今天好！");
        } else {
            console.log("晚上好！");
        }

    </script>

</body>

</html>
