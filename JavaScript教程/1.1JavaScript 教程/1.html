<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的第一个 JavaScript 程序</title>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</head>

<body>
    <p id="demo">这是一个段落</p>
    <button type="button" onclick="displayDate()">显示日期</button>
</body>

</html>
