<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>JavaScript 注释</title>
</head>

<body>
    <h1 id="myH1"></h1>
    <p id="myP"></p>

    <script>
        //输出标题
        document.getElementById("myH1").innerHTML = "欢迎来到我的主页" //输出标题

        //输出段落
        document.getElementById("myP").innerHTML = "这是我的第一个段落" //输出段落

        /*
        多行注释
        输出标题
        输出段落
        */
    </script>

</body>
</html>
