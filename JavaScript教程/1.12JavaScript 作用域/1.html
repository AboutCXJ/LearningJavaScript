<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 作用域</title>
</head>

<body>
    <h3>局部变量在声明的函数外不可以访问。</h3>
    <p id="demo1"></p>
    <script>
        /*JavaScript 局部作用域*/
        func1();
        document.getElementById("demo1").innerHTML = "carName1的类型是：" + typeof(carName1);

        function func1() {
            //无法被函数外访问
            var carName1 = "Volvo";
        }
    </script>





    <h3>全局变量在任何脚本和函数内均可访问。</h3>
    <p id="demo2"></p>
    <script>
        /*JavaScript 全局变量*/
        var carName2 = "Volvo";
        func2();

        function func2() {
            document.getElementById("demo2").innerHTML = "carName2的类型是：" + typeof(carName2);
        }
    </script>



    <h3>如果你的变量没有声明，它将自动成为全局变量：</h3>
    <p id="demo3"></p>
    <script>
        /*没有使用 var 关键字，该变量为全局变量*/
        func3();
        document.getElementById("demo3").innerHTML = "carName3的类型是：" + typeof(carName3);

        function func3() {
            carName3 = "Volvo";
        }
    </script>



    <h3>在 HTML 中, 所有全局变量都会成为 window 变量。</h3>
    <p id="demo4"></p>
    <script>
        func4();
        document.getElementById("demo4").innerHTML = "carName4的类型是：" + typeof(window.carName4);

        function func4() {
            carName4 = "Volvo";
        }
    </script>

</body>

</html>
