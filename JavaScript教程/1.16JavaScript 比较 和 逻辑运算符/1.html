<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 比较 和 逻辑运算符</title>

</head>

<body>
    <script>
        var x = 5;
        console.log("x = " + x);

        //等于
        console.log("等于");
        console.log("x == 8 ? " + (x == 8));
        console.log("x == 5 ? " + (x == 5));
        console.log("x == \"5\" ? " + (x == "5"))


        //绝对等于
        console.log("绝对等于");
        console.log("x === 5 ? " + (x === 5));
        console.log("x === \"5\"? " + (x === "5"));



        //不等于
        console.log("不等于");
        console.log("x != 8 ? " + (x != 8));


        //不绝对等于
        console.log("不绝对等于");
        console.log("x !== \"5\"? " + (x !== "5"));
        console.log("x !== 5? " + (x !== 5));


        //大于
        console.log("大于");
        console.log("x > 8? " + (x > 8));


        //小于
        console.log("小于");
        console.log("x < 8? " + (x < 8));


        //大于或等于
        console.log("大于或等于");
        console.log("x >= 8? " + (x >= 8));


        //小于或等于
        console.log("小于或等于");
        console.log("x <= 8? " + (x <= 8));


        //逻辑运算符
        var y = 3;
        console.log("逻辑运算符");
        console.log("(x < 10 && y > 1)? " + ((x < 10) && (y > 1)));
        console.log("(x == 5 && y == 5)? " + ((x == 5) && (y == 5)));
        console.log("!(x == y)? " + (!(x == y)));




        //条件运算符
        var age = 15;
        console.log((age < 18) ? "年龄太小" : "年龄已达到");
