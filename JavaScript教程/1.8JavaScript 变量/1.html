<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript 变量</title>
</head>


<body>
    <p id="demo"></p>
    <script>
        /*JavaScript 变量*/
        var x = 5;
        var y = 6;
        var z = x + y;
        document.write(x + "<br>");
        document.write(y + "<br>");
        document.write(z + "<br>");



        /*JavaScript 数据类型*/
        var pi = 3.14; //Number
        var name = "Bill Gates"; //String
        var answer = 'Yes I\'am!'; //String
        document.write(pi + "<br>");
        document.write(name + "<br>");
        document.write(answer + "<br>");


        var carName = "Volvo";
        document.getElementById("demo").innerHTML = carName;
    </script>

</body>
</html>
