<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>JavaScript 操作符</title>
</head>

<body>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">点击</button>
    <script>
        document.getElementById("demo").innerHTML = (5 + 6) * 10;

        function myFunction() {
            var x, y, z;
            x = 5;
            y = 6;
            z = (x + y) * 5;
            document.getElementById("demo").innerHTML = z;
        }
    </script>
</body>
</html>
