<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 字面量</title>
</head>

<body>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>

    <script>
        document.getElementById("1").innerHTML = 123e10  //Number
        document.getElementById("2").innerHTML = "John Doe" //string
        document.getElementById("3").innerHTML = 5 + 6 //表达式

    </script>
</body>

</html>
