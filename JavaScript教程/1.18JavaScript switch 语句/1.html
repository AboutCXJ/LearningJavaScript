<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript switch 语句</title>
</head>

<body>
    <script>
        var day = new Date().getDay();
        var x = "";
        switch (day) {
            case 0:
                x = "星期日";
                break;
            case 1:
                x = "星期一";
                break;
            case 2:
                x = "星期二";
                break;
            case 3:
                x = "星期三";
                break;
            case 4:
                x = "星期四";
                break;
            case 5:
                x = "星期五";
                break;
            case 6:
                x = "星期六";
                break;
        }
        console.log("今天是" + x);


        switch (day) {
            case 6:
                x = "星期六";
                break;
            case 0:
                x = "星期日";
                break;
            default:
                x = "期待周末";
        }
        console.log(x);

    </script>
</body>

</html>
