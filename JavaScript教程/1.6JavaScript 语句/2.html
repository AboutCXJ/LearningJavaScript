<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>分号 ;</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        a = 5;
        b = 6;
        c = a + b;
        document.getElementById("demo1").innerHTML = c;


        x = 5; y = 6; z = x + y;
        document.getElementById("demo2").innerHTML = z;
    </script>
</body>

</html>
