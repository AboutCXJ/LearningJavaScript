<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 代码块</title>
</head>

<body>
    <p id="demo1">1</p>
    <p id="demo2">2</p>
    <button type="button" onclick="myFunction()">点击</button>
    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "你好 Dolly";
            document.getElementById("demo2").innerHTML = "你最近怎么样?";
        }
    </script>
</body>

</html>
