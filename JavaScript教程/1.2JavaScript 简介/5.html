<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript：改变 HTML 样式</title>
    <script>
        function myFunction() {
            document.getElementById("demo").style.color = "#ff0000"
        }
    </script>
</head>

<body>
    <p id="demo">JavaScript 能改变 HTML 元素的样式。</p>
    <button type="button" onclick="myFunction()">点击这里</button>
</body>

</html>
