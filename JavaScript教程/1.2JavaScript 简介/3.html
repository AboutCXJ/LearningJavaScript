<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript：改变 HTML 内容</title>
    <script>
        function myFunction() {
            x = document.getElementById("demo")
            x.innerHTML = "Hello JavaScript!"
        }
    </script>
</head>

<body>
    <p id="demo">JavaScript 能改变 HTML 元素的内容。</p>
    <button type="button" onclick="myFunction()">点击这里</button>
</body>

</html>
